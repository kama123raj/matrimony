<section class="cardSection">
  <div class="container">
    <div class="matches">
      <h2 class="matches__title">My Matches</h2>
      <span></span>
    </div>
    <p class="title">{{profile.length}} Profiles pending with me <span>5 new </span></p>
  </div>
  <div class="container container--swiper">
    <swiper [config]="cardConfig" class="swiper">
      <ng-template swiperSlide *ngFor="let item of profile; let i = index">
        <div class="card">
          <picture class="card__image" (click)="handler_yes(item)">
            <img [src]="item.photo" alt="sample text"/>
          </picture>
          <div class="card__content">
            <h3 class="card__title">{{item.profileName}}</h3>
            <p class="card__text">{{item.sortData}}</p>
            <div class="card__buttons">
              <button class="card__buttonsBtn card__buttonsBtn--yellow" (click)="handler_yes(item)">
                {{yesText}}
              </button>
              <button class="card__buttonsBtn">{{noText}}</button>
            </div>
          </div>
        </div>
      </ng-template>
      <div slot="container-end" class="swiper-pagination"></div>
    </swiper>
  </div>
</section>
